<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Video</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />


    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
    <link rel="stylesheet" href="/css/navbar.css">
</head>

<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>


<div class="container mt-5">
    <div th:if="${uploadError}" class="alert alert-danger" th:text="${uploadError}"></div>

    <form class="form-container shadow p-4 w-100" th:action="@{'/admin/addVideo/' + ${tratta_id}}" method="post" enctype="multipart/form-data">
        <h2 class="mb-4">Carica un nuovo video</h2>

        <div class="mb-3">
            <label for="nome" class="form-label">Titolo del Video</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Inserisci un titolo del video" required>
        </div>

        <!-- Data di nascita -->
        <div class="mb-3">
            <label for="data" class="form-label">Data di Registrazione</label>
            <input type="date" class="form-control" id="data" name="data" placeholder="Inserisci una Data di Registrazione" required>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Seleziona il file video</label>
            <input type="file" class="form-control" id="file" name="file" accept="video/*" required>
        </div>

        <button type="submit" class="btn btn-primary">Carica Video</button>
    </form>

    <img class="image-of-form" src="/images/Video.png">

</div>

</body>
</html>
