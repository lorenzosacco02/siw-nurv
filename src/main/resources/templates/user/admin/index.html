<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />


    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/adminIndex.css" />
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">
    <!-- Primo Box -->
    <div class="row align-items-center mb-5">
        <div class="col-md-6 order-md-1">
            <div class="login-box text-center">
                <h2 class="title">Aggiungi Video</h2>
                <p class="subtitle">Aggiungi video di una tratta</p>
                <a href="/admin/addVideo" class="btn btn-navy mt-3">Video</a>
            </div>
        </div>
        <div class="col-md-6 order-md-2 text-center">
            <img src="/images/Video.png" alt="Aggiungi Video" class="box-image">
        </div>
    </div>

    <!-- Secondo Box -->
    <div class="row align-items-center">
        <div class="col-md-6 order-md-1 text-center">
            <img src="/images/Tratta.png" alt="Vedi le tratte" class="box-image">
        </div>
        <div class="col-md-6 order-md-2">
            <div class="login-box text-center">
                <h2 class="title">Vedi le tratte</h2>
                <p class="subtitle">Esplora le tratte e verifica le anomalie</p>
                <a href="/tratte" class="btn btn-navy mt-3">Tratte</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
