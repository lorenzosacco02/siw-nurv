<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Profilo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="mt-4">
    <h5>Aggiungi Anomalia</h5>
    <form th:action="@{'/video/' + ${video_id} + '/addAnomalia'}" th:object="${anomalia}" method="post">
        <div class="mb-3">
            <label class="form-label">Tipo di Anomalia</label>
            <select class="form-select" th:field="*{tipoAnomalia}" required>
                <option th:each="tipo : ${T(it.uniroma3.siw.model.TipoDiAnomalia).values()}"
                        th:value="${tipo}" th:text="${tipo}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Gravit√†</label>
            <input type="number" class="form-control" th:field="*{gravita}" min="1" max="5" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrizione</label>
            <textarea class="form-control" th:field="*{descrizione}" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Aggiungi Anomalia</button>
    </form>
</div>

</body>
</html>
